<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пациента</title>
</head>
<body>
    <form method="post" action="add">
        Имя: <input type="text" name="pname" required /><br>
        Дата раждения день:<br><input type="text" name="dd" size="2" required />
        месяц: <input type="text" name="mm" size="2" required />
        год (4 цифры): <input type="text" name="yyyy" size="4" required /> <br>
        <input type="submit" value="OK">
        <input type="reset" value="Очистить" />
    </form>

    <a href="./view">Вернуться</a>
</body>
</html>
